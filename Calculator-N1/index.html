<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/Button.css">
    <link rel="stylesheet" href="./src/App.css">
    <title>Calculator</title>
  </head>
  <body>
    <article class="container">
    <h1 id="title"> Calculator</h1>
<section id="calculator">
<div id="display"> 
    <p id="number-area">0</p>
</div>
	<div id="key-pad">
    <button class="keypad-button" id="percent" type="button">%</button>
		<button class="keypad-button" id="clearEntry" type="button">CE</button>
		<button class="keypad-button" id="clear" type="button">C</button>
		<button class="keypad-button" id="del1" title="Delete Arrow" type="button">←</button>
<br/>
    <button class="keypad-button" id="overX" type="button">1/x</button>
    <button class="keypad-button" id="squarePower" type="button">x²</button>
    <button class="keypad-button" id="squareRoot" type="button">^/X</button>
    <button class="keypad-button" id="divide" type="button">÷</button>
<br/>
    <button class="keypad-button" id="num7" type="button">7</button>
    <button class="keypad-button" id="num8" type="button">8</button>
    <button class="keypad-button" id="num9" type="button">9</button>
    <button class="keypad-button" id="multiply" type="button">×</button>
<br/>
    <button class="keypad-button" id="num4" type="button">4</button>
    <button class="keypad-button" id="num5" type="button">5</button>
    <button class="keypad-button" id="num6" type="button">6</button>
    <button class="keypad-button" id="subtract" type="button">-</button>
<br/>
    <button class="keypad-button" id="num1" type="button">1</button>
    <button class="keypad-button" id="num2" type="button">2</button>
    <button class="keypad-button" id="num3" type="button">3</button>
    <button class="keypad-button" id="sum" type="button">+</button>
<br/>
    <button class="keypad-button" id="plus-minus" type="button">  - /+</button>
    <button class="keypad-button" type="button">0</button>
    <button class="keypad-button" id="decimal" type="button">.</button>
    <button class="keypad-button" title="Get result" id="equal" type="button"> = </button>
  </div>
</section>
</article>
    <script src="index.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
